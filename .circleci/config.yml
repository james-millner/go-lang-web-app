# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

references:
  deploy_container_config: &deploy_container_config
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: /app

jobs:

  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/james-millner/go-lang-web-app
    steps:
      - setup_remote_docker
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: make clean
      - run: make test
      - run: apk add --no-cache py-pip
      - run: pip install awscli
      - run: aws configure set region eu-west-1
      - run: $(aws ecr get-login)
      - run: eval $(aws ecr get-login --no-include-email --region eu-west-1)
      - run: docker build -t casestudies .
      - run: docker tag casestudies:latest 704123096655.dkr.ecr.eu-west-1.amazonaws.com/casestudies:latest
      - run: docker push 704123096655.dkr.ecr.eu-west-1.amazonaws.com/casestudies:latest